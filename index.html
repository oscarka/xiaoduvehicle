<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康保险 Pro - 手工调整版</title>
    <link rel="stylesheet" href="styles.css?v=20250925_23">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        
        <!-- 左侧SVG -->
        <div class="sidebar-left">
            <img src="左侧.svg" alt="左侧" class="left-svg">
        </div>
        
        <!-- 中央主内容区 -->
        <div class="main-content">
            <img src="中部.svg" alt="中部" class="center-svg">
        </div>
        
        <!-- 右侧SVG -->
        <div class="sidebar-right">
            <img src="右侧.svg" alt="右侧" class="right-svg">
        </div>
        
    </div>
    
    <!-- 手工调整面板 -->
    <div class="adjustment-panel">
        <h3>手工调整面板</h3>
        
        <div class="control-group">
            <label>左侧宽度: <span id="left-width-value">200</span>px</label>
            <input type="range" id="left-width" min="150" max="300" value="200" step="5">
        </div>
        
        <div class="control-group">
            <label>右侧宽度: <span id="right-width-value">240</span>px</label>
            <input type="range" id="right-width" min="180" max="320" value="240" step="5">
        </div>
        
        <div class="control-group">
            <label>中部宽度: <span id="center-width-value">520</span>px</label>
            <input type="range" id="center-width" min="400" max="600" value="520" step="5">
        </div>
        
        <div class="control-group">
            <label>中部中轴线偏移: <span id="center-offset-value">0</span>px</label>
            <input type="range" id="center-offset" min="-100" max="100" value="0" step="5">
        </div>
        
        <div class="control-group">
            <label>整体缩放: <span id="scale-value">100</span>%</label>
            <input type="range" id="scale" min="50" max="150" value="100">
        </div>
        
        <button onclick="resetAdjustments()">重置</button>
        <button onclick="copyCSS()">复制CSS</button>
    </div>
    
    <script>
        // 实时调整功能
        function updateLeftWidth() {
            const value = document.getElementById('left-width').value;
            document.getElementById('left-width-value').textContent = value;
            document.documentElement.style.setProperty('--left-width', value + 'px');
        }
        
        function updateRightWidth() {
            const value = document.getElementById('right-width').value;
            document.getElementById('right-width-value').textContent = value;
            document.documentElement.style.setProperty('--right-width', value + 'px');
        }
        
        function updateCenterWidth() {
            const value = document.getElementById('center-width').value;
            document.getElementById('center-width-value').textContent = value;
            document.documentElement.style.setProperty('--center-width', value + 'px');
        }
        
        function updateCenterOffset() {
            const value = document.getElementById('center-offset').value;
            document.getElementById('center-offset-value').textContent = value;
            document.documentElement.style.setProperty('--center-offset', value + 'px');
        }
        
        
        function updateScale() {
            const value = document.getElementById('scale').value;
            document.getElementById('scale-value').textContent = value;
            document.documentElement.style.setProperty('--scale', value + '%');
        }
        
        function resetAdjustments() {
            document.getElementById('left-width').value = 200;
            document.getElementById('right-width').value = 240;
            document.getElementById('center-width').value = 520;
            document.getElementById('center-offset').value = 0;
            document.getElementById('scale').value = 100;
            
            updateLeftWidth();
            updateRightWidth();
            updateCenterWidth();
            updateCenterOffset();
            updateScale();
        }
        
        function copyCSS() {
            const leftWidth = document.getElementById('left-width').value;
            const rightWidth = document.getElementById('right-width').value;
            const centerWidth = document.getElementById('center-width').value;
            const centerOffset = document.getElementById('center-offset').value;
            const scale = document.getElementById('scale').value;
            
            const css = `
/* 左侧SVG */
.sidebar-left {
    width: ${leftWidth}px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}

.left-svg {
    width: 100%;
    height: auto;
    object-fit: contain;
    object-position: left top;
}

/* 中央主内容区 */
.main-content {
    width: ${centerWidth}px;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: #fafbfc;
    transform: translateX(${centerOffset}px);
}

.center-svg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* 右侧SVG */
.sidebar-right {
    width: ${rightWidth}px;
    height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: flex-end;
    position: relative;
}

.right-svg {
    width: 100%;
    height: auto;
    object-fit: contain;
    object-position: right top;
}
            `;
            
            navigator.clipboard.writeText(css).then(() => {
                alert('CSS已复制到剪贴板！');
            });
        }
        
        // 绑定事件
        document.getElementById('left-width').addEventListener('input', updateLeftWidth);
        document.getElementById('right-width').addEventListener('input', updateRightWidth);
        document.getElementById('center-width').addEventListener('input', updateCenterWidth);
        document.getElementById('center-offset').addEventListener('input', updateCenterOffset);
        document.getElementById('scale').addEventListener('input', updateScale);
        
        // 初始化
        updateLeftWidth();
        updateRightWidth();
        updateCenterWidth();
        updateCenterOffset();
        updateScale();
    </script>
</body>
</html>
